<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Riprap</title>
  </head>
  <body>
    <h1>Riprap</h1>

    <div id="mailto-link">
    </div>

    <script type="text/javascript">
      var geo = {
        success: function(position) {
          var subject = position.coords.latitude + ", " + position.coords.longitude;
          var body = "Please attach photos of the seawall.";
          var mailto_href = "mailto:seawall.rocks@gmail.com?subject=" + subject + "&body=" + body;
          var link_location = document.getElementById("mailto-link");

          link_location.innerHTML = "<a href='" + mailto_href + "'>click</a>";
        },
        error: function(msg) {
          console.log(msg);
        }
      }

      navigator.geolocation.getCurrentPosition(geo.success, geo.error);
    </script>
  </body>
</html>
